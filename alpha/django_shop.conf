[program:django_shop]
command = /webapps/django_shop/bin/gunicorn_start                    ; Command to start app
user = django_shop                                                          ; User to run as
stdout_logfile = /webapps/django_shop/logs/gunicorn_supervisor.log   ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8 ; Set UTF-8 as default encoding