{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container main-container headerOffset">
	<div class="row">
		<div class="breadcrumbDiv col-lg-12">
			<ul class="breadcrumb">
				<li>
					<a href="{% url 'home' %}">На главную</a>
				</li>
				<li>
					<a href="{% url 'checkout' %}">К корзине</a>
				</li>
				<li class="active">
					Оформление заказа
				</li>
			</ul>
		</div>
	</div>
	<!--/.row end-->
	<div class="row">
        <div class="col-lg-9 col-md-9 col-sm-7 col-xs6 col-xxs-12 text-center-xs">
            <h1 class="section-title-inner">
                <span>
                    <i class="fas fa-shopping-basket"></i>
                        Оформление заказа
                </span>
            </h1>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-5 rightSidebar col-xs-6 col-xxs-12 text-center-xs">
            <h4 class="caps section-title-inner">
                <a href="{% url 'home' %}">
                    <i class="fas fa-chevron-left"></i>
                        Продолжить покупки
                </a>
            </h4>
        </div>
    </div>
	<!--/.row end-->
	<div class="row">
		<div class="col-lg-9 col-md-9 col-sm-12">
			<div class="row userInfo">
				<div class="col-xs-12 col-sm-12">
					<div class="w100 clearfix">
						<ul class="orderStep orderStepLook2">
							<li class="active">
								<a href="{% url 'checkout1' %}">
									<i class="glyphicon glyphicon-map-marker"></i>
									<span>Адрес доставки</span>
								</a>
							</li>
							<li>
								<a href="{% url 'checkout2' %}">
									<i class="glyphicon glyphicon-road"></i>
									<span>Доставка</span>
								</a>
							</li>
						</ul>
						<!--/.orderStep end-->
					</div>
					<div class="w100 clearfix">
						<div class="row userInfo">
							<div class="col-lg-12">
								<h2 class="block-title-2">Чтобы оформить заказ, пожалуйста, заполните форму ниже</h2>
							</div>
							<form>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group required">
										<label for="InputName">Имя
											<sup>*</sup>
										</label>
										<input type="text" id="InputName" class="form-control" required="" placeholder="Ваше имя">
									</div>
									<div class="form-group required">
										<label for="InputEmail">Email</label>
										<input type="email" id="InputEmail" class="form-control" placeholder="Ваш email">
									</div>
									<div class="form-group required">
										<label for="InputMobile">Контактный номер телефона
											<sup>*</sup>
										</label>
										<input type="tel" id="InputMobile" class="form-control" required="" placeholder="Номер телефона">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group required">
										<label for="InputState">Область
											<sup>*</sup>
										</label>
										<select class="js-example-basic-single form-control" name="state_id" id="state_id">
											<option value="">Выберите область</option>
											<option value="1">Винницкая</option>
											<option value="2">Волынская</option>
											<option value="3">Днепропетровская</option>
											<option value="4">Донецкая</option>
											<option value="5">Житомирская</option>
											<option value="6">Закарпатская</option>
											<option value="7">Запорожская</option>
											<option value="8">Ивано-Франковская</option>
											<option value="9">Киевская</option>
											<option value="10">Кировоградская</option>
											<option value="11">Луганская</option>
											<option value="12">Львовская</option>
											<option value="13">Николаевская</option>
											<option value="14">Одесская</option>
											<option value="15">Полтавская</option>
											<option value="16">Ровенская</option>
											<option value="17">Сумская</option>
											<option value="18">Тернопольская</option>
											<option value="19">Харьковская</option>
											<option value="20">Херсонская</option>
											<option value="21">Хмельницкая</option>
											<option value="22">Черкасская</option>
											<option value="23">Черновецкая</option>
											<option value="24">Черниговская</option>
										</select>
									</div>
									<div class="form-group required">
										<label for="InputRegion">Район
											<sup>*</sup>
										</label>
										<select class="js-example-basic-single form-control" name="region_id" id="region_id" disabled="disabled">
											<option value="0">Выберете район</option>
										</select>
									</div>
									<div class="form-group required">
										<label for="InputCity">Населенный пункт
											<sup>*</sup>
										</label>
										<select class="js-example-basic-single form-control" name="city_id" id="city_id" disabled="disabled">
											<option value="0">Выберете населенный пункт</option>
										</select>
									</div>
									<div class="form-group required">
											<label for="InputDelivery">Способ доставки
												<sup>*</sup>
											</label>
											<select class="js-example-basic-single form-control" name="delivery_id" id="delivery_id" disabled="disabled">
												<option value="0">Выберете способ доставки</option>
											</select>
									</div>
									<div class="form-group required">
										<label for="InputAdditionalInfo">Дополнительная информация: <br>укажите номер и адрес отделения склада перевозчика или номер почтового отделения Укрпочты и адрес (не требуется заполнять при самовывозе)</label>
										<textarea type="textarea" id="InputAdditionalInfo" class="form-control" rows="3" cols="26"></textarea>
									</div>
								</div>
							</form>
						</div>
						<!--/.row end-->
					</div>
					<div class="cartFooter w100">
						<div class="box-footer">
							<div class="pull-left">
								<a class="btn btn-default" href="{% url 'login' %}">
									<i class="fas fa-arrow-left"></i>
									Вернуться к учетным записям
								</a>
							</div>
							<div class="pull-right">
								<a class="btn btn-primary btn-small" href="{% url 'checkout2' %}">
									Далее
									<i class="fas fa-arrow-circle-right"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
