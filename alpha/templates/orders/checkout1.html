{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container main-container headerOffset">
	<div class="row">
		<div class="breadcrumbDiv col-lg-12">
			<ul class="breadcrumb">
				<li>
					<a href="{% url 'home' %}">На главную</a>
				</li>
				<li>
					<a href="{% url 'checkout' %}">Корзина</a>
				</li>
				<li class="active">
					Оформление заказа
				</li>
			</ul>
		</div>
	</div>
	<!--/.row end-->
	<div class="row">
        <div class="col-lg-9 col-md-9 col-sm-7 col-xs6 col-xxs-12 text-center-xs">
            <h1 class="section-title-inner">
                <span>
                    <i class="fas fa-shopping-basket"></i>
                        Оформление заказа
                </span>
            </h1>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-5 rightSidebar col-xs-6 col-xxs-12 text-center-xs">
            <h4 class="caps section-title-inner">
                <a href="{% url 'home' %}">
                    <i class="fas fa-chevron-left"></i>
                        Продолжить покупки
                </a>
            </h4>
        </div>
    </div>
	<!--/.row end-->
	<div class="row">
		<div class="col-lg-9 col-md-9 col-sm-12">
			<div class="row userInfo">
				<div class="col-xs-12 col-sm-12">
					<div class="w100 clearfix">
						<ul class="orderStep orderStepLook2">
							<li class="active">
								<a href="{% url 'checkout1' %}">
									<i class="glyphicon glyphicon-map-marker"></i>
									<span>Адрес доставки</span>
								</a>
							</li>
							<li>
								<a href="{% url 'checkout2' %}">
									<i class="glyphicon glyphicon-road"></i>
									<span>Доставка</span>
								</a>
							</li>
						</ul>
						<!--/.orderStep end-->
					</div>
					<div class="w100 clearfix">
						<div class="row userInfo">
							<div class="col-lg-12">
								<h2 class="block-title-2">Чтобы оформить заказ, пожалуйста, заполните форму ниже</h2>
							</div>
							<form action="{% url 'checkout1' %}" role="form" method="post" id="checkout_form">{% csrf_token %}
								<div class="col-xs-12 col-sm-6">
									<div class="form-group required">
										<label for="anonymous_name">Имя<sup>*</sup></label>
										<input type="text" id="anonymous_name" class="form-control" required placeholder="Ваше имя" value="{{ request.POST.anonymous_name }}" name="{{ form.anonymous_name.html_name }}">
									</div>
									<div class="form-group required">
										<label for="anonymous_email">Email<sup>*</sup></label>
										<input type="email" id="anonymous_email" class="form-control" required placeholder="Ваш email" value="{{ request.POST.anonymous_email }}" name="{{ form.anonymous_email.html_name }}">
									</div>
									<div class="form-group required">
										<label for="anonymous_phone">Контактный номер телефона<sup>*</sup>
										</label>
										<input type="tel" id="anonymous_phone" class="form-control phone-mask" required placeholder="Номер телефона" value="{{ request.POST.anonymous_phone }}" name="{{ form.anonymous_phone.html_name }}">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group required">
										<label for="anonymous_state">Область<sup>*</sup></label>
										<select class="js-example-basic-single form-control" name="anonymous_state" id="anonymous_state">
											<option value="">Выберите область</option>
											<option value="Винницкая">Винницкая</option>
											<option value="Волынская">Волынская</option>
											<option value="Днепропетровская">Днепропетровская</option>
											<option value="Донецкая">Донецкая</option>
											<option value="Житомирская">Житомирская</option>
											<option value="Закарпатская">Закарпатская</option>
											<option value="Запорожская">Запорожская</option>
											<option value="Ивано-Франковская">Ивано-Франковская</option>
											<option value="Киевская">Киевская</option>
											<option value="Кировоградская">Кировоградская</option>
											<option value="Луганская">Луганская</option>
											<option value="Львовская">Львовская</option>
											<option value="Николаевская">Николаевская</option>
											<option value="Одесская">Одесская</option>
											<option value="Полтавская">Полтавская</option>
											<option value="Ровенская">Ровенская</option>
											<option value="Сумская">Сумская</option>
											<option value="Тернопольская">Тернопольская</option>
											<option value="Харьковская">Харьковская</option>
											<option value="Херсонская">Херсонская</option>
											<option value="Хмельницкая">Хмельницкая</option>
											<option value="Черкасская">Черкасская</option>
											<option value="Черновецкая">Черновецкая</option>
											<option value="Черниговская">Черниговская</option>
										</select>
									</div>
									<div class="form-group required">
										<label for="anonymous_region">Район<sup>*</sup></label>
										<select class="js-example-basic-single form-control" name="anonymous_region" id="anonymous_region">
											<option value="">Выберете район</option>
											<option value="Тестовый">Тестовый район</option>
										</select>
									</div>
									<div class="form-group required">
										<label for="anonymous_city">Населенный пункт<sup>*</sup></label>
										<select class="js-example-basic-single form-control" name="anonymous_city" id="anonymous_city">
											<option value="">Выберете населенный пункт</option>
											<option value="Тестовск">Тестовск</option>
										</select>
									</div>
									<div class="form-group required">
										<label for="anonymous_additional">Дополнительная информация: <br>укажите номер и адрес отделения склада перевозчика или номер почтового отделения Укрпочты и адрес (не требуется заполнять при самовывозе)</label>
										<textarea type="textarea" id="anonymous_additional" class="form-control" rows="3" cols="26" value="{{ request.POST.new_user_delivery_address }}"></textarea>
									</div>
								</div>
							</form>
						</div>
						<!--/.row end-->
					</div>
					<div class="cartFooter w100">
						<div class="box-footer">
							<div class="pull-left">
								<a class="btn btn-default" href="{% url 'checkout' %}">
									<i class="fas fa-arrow-left"></i>
									Вернуться к корзине
								</a>
							</div>
							<div class="pull-right">
								<button class="btn btn-primary btn-small" type="submit" form="checkout_form">
									Далее
									<i class="fas fa-arrow-circle-right"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
