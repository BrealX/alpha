<div class="slider-element text-center">
    <a class="add-fav tooltipHere" data-toggle="tooltip" data-original-title="Понравилось" data-placement="left">
        <i class="fas fa-heart"></i>
    </a>
    <div class="slider-image">
        <a href="{% url 'product_land' product.id %}">
            <img class="img-responsive" src="{{ product.product_main_image.image.url }}" alt="img">
        </a>
        <div class="slider-promotion">
        {% if product.is_new %}
            <span class="slider-new">НОВИНКА!</span>
        {% endif %}
        {% if product.discount %}
            <span class="slider-discount">{{ product.discount }}% СКИДКА</span>
        {% endif %}
        </div>
    </div>
    <div class="slider-description">
        <h4>
            <a href="{% url 'product_land' product.id %}">{{ product.name|truncatechars_html:30 }}</a>
        </h4>
        <p>{{ product.short_description|truncatechars_html:70 }}</p>
        <div class="slider-category"><span>{{ product.category }}</span></div>
    </div>
    <div class="slider-price">
        <h4>{{ product.price|floatformat }}<span> грн.</span></h4>
    </div>
    <form class="form-inline" id="main_page_add_to_cart_form" action="{% url 'add_to_cart' %}">
    {% csrf_token %}
        <div class="action-control">
            <button class="btn btn-success slider-submit" id="main_page_submit_id_{{ product.id }}" type="submit" data-product_id="{{ product.id }}" data-name="{{ product.name }}" data-price="{{ product.price_with_discount }}" data-image="{{ product.productimage.image.url }}" data-qnty="1">
                <span>КУПИТЬ</span>
            </button>
        </div>
    </form>
</div>
