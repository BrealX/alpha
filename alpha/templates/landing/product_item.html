    
        <div class="product">
            <a class="add-fav tooltipHere" data-toggle="tooltip" data-original-title="Понравилось" data-placement="left">
                <!--JAVASCRIPT-->
                <i class="glyphicon glyphicon-heart"></i>
            </a>
            <div class="image">
                <div class="quickview">
                    <a class="btn btn-xs btn-quickview" data-toggle="modal" href="" data-target="#productSetailsModalAjax">
                        Быстрый просмотр</a>  <!-- JAVASCRIPT-->
                </div>
                <a href="{% url 'product' product_image.product.id %}">
                    <img class="img-responsive" src="{{ product_image.image.url }}" alt="img">
                </a>
                <div class="promotion">
                    <!--<span class="new-product">NEW</span> <!--ADD BOLEAN NEW TO PRODUCT MODEL-->
                    {% if product_image.product.discount %}
                    <span class="discount">{{ product_image.product.discount }}% OFF</span>
                    {% endif %}
                </div>
            </div>
            <div class="description">
                <h4>
                    <a href="{% url 'product' product_image.product.id %}">{{ product_image.product.name }}</a>
                </h4>
                <p>
                    {{ product_image.product.short_description|truncatechars_html:70 }}
                </p>
                <span class="category">{{ product_image.product.category }}</span>
            </div>
            <div class="price">
                <span>{{ product_image.product.price }} UAH</span>
            </div>
            <div class="action-control">
                <a class="btn btn-primary">
                    <span class="add2cart">
                        <i class="glyphicon glyphicon-shopping-cart"> В корзину</i>
                    </span>
                </a>
            </div>
        </div>
