<div class="col-lg-3">
    <div class="product-item">
        <div class="image">
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive" alt="image">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span class="discount">{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <div class="description">
            <h4>
                <a href="#">{{ product_image.product.name }}</a>
            </h4>
            <p>
            {{ product_image.product.short_description|truncatechars_html:70 }}
            </p>    
        </div>
        <div class="price">
            <span>{{ product_image.product.price }} UAH</span>
        </div>
        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
