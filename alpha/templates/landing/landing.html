{% load static %}
<!DOCTYPE html>
</html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">

</head>
<body>

    <div class="main-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="title">Наш магазин скоро откроется!<br>
						Оставьте Ваш email в форме ниже</h1>
                </div>
            </div>
            <div class="mailing-form">
                <div class="row">
                    <form action="" method="post" class="form-inline">
                        {% csrf_token %}
                        <div class="form-group">
							<label>Ваше имя: </label>
                            <input type="text" class="form-control" placeholder="Сергей Сергеев" name="{{ form.name.name }}">
                        </div>
                        <div class="form-group">
							<label>Email: </label>
							<input type="email" class="form-control" name="{{ form.email.name }}" placeholder="s.serg@mail.com">
						</div>
						<button type="submit" class="btn btn-primary btn-orange">Отправить</button>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
        	<div class="container">
          		<div class="row">
            		<div class="left_mini_footer col-md-6">
              			<p>&copy;2018 Книжный ёж</p>
            		</div>
          		</div>
        	</div>
    	</div>
	</div>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- JAVASCRIPT FILES -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
