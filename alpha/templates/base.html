{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <!-- Ionicons from http://ionicons.com/ -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

    <!--Owl Carousel slider & Smoothproducts Zoomer -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/smoothproducts.css' %}">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="pace-done">
    <script type="text/javascript">
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '170422530271788',
                cookie     : true,
                xfbml      : true,
                version    : 'v2.12'
            });

            FB.AppEvents.logPageView();

        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="loaderArea">
        <div class="loader"></div>
    </div>
    {% include 'navbar.html' %}

        {% block content %}
        {% endblock content %}

        {% block auth %}
        {% endblock auth %}

        {% block dashboard %}
        {% endblock dashboard %}
    
    {% include 'footer.html' %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- JAVASCRIPT FILES -->
    <!-- Owl Carousel Slider -->
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Smoothproducts Zoomer
    https://github.com/kthornbloom/Smoothproducts -->
    <script type="text/javascript" src="{% static 'js/smoothproducts.min.js' %}"></script>
    <!-- Bootstrap Touchspin -->
    <script type="text/javascript" src="{% static 'js/bootstrap.touchspin.js' %}"></script>
    <!-- Phone number mask -->
    <script type="text/javascript" src="{% static 'js/maskinput.js' %}"></script>
    <!-- ScrollUp Plugin
    https://markgoodyear.com/2013/01/scrollup-jquery-plugin/ -->
    <script type="text/javascript" src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <!-- CountTo Plugin
    http://verstaemvse.ru/avtomaticheskij-schetchik-countto-js.html -->
    <script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script>
    <!-- Animation On Scroll Plugin (AOS) -->
    <script type="text/javascript" src="{% static 'js/aos.js' %}"></script>
    <!-- Float Panel Plugin
    http://www.menucool.com/ui/animated-sticky-header-on-scroll# -->
    <script type="text/javascript" src="{% static 'js/float-panel.js' %}"></script>
    <!--Django Ajax Comments -->
    <script src="{% static 'django_ajax_comments_xtd/js/ajax_comments.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    {% block javascript %}
    {% endblock %}
    <script type="text/javascript">$(window).on('load', function () { $preloader = $('.loaderArea'), $loader = $preloader.find('.loader'); $loader.fadeOut(); $preloader.delay(350).fadeOut('slow');});</script>
    <script type="text/javascript">jQuery(function ($) { $(".phone-mask").mask("+38 (099) 999-99-99"); });</script>
    {{ form.media.js }}
</body>
</html>
