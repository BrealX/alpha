{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- FontAwesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Ionicons from http://ionicons.com/ -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">

    <!--Owl Carousel slider & Smoothproducts Zoomer -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.green.css' %}">
    <link rel="stylesheet" href="{% static 'css/smoothproducts.css' %}">

    <!--ICheck-->
    <link rel="stylesheet" href="{% static 'css/icheck-green.css' %}">
    <script type="text/javascript" src="{% static 'js/icheck.js' %}" defer></script>  

    <!--Select2
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js" defer></script>-->

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="pace-done">
    <div class="loaderArea">
        <div class="loader">
            
        </div>
    </div>
    {% include 'navbar.html' %}

        {% block content %}
        {% endblock content %}

        {% block auth %}
        {% endblock auth %}

        {% block dashboard %}
        {% endblock dashboard %}
    
    {% include 'footer.html' %}

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- JAVASCRIPT FILES -->
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/smoothproducts.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.touchspin.js' %}"></script>  
    <script type="text/javascript" src="{% static 'js/maskinput.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
    <!-- https://markgoodyear.com/2013/01/scrollup-jquery-plugin/ -->
    <script type="text/javascript" src="{% static 'js/jquery.scrollUp.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    <script type="text/javascript">$(window).on('load', function () { $preloader = $('.loaderArea'), $loader = $preloader.find('.loader'); $loader.fadeOut(); $preloader.delay(350).fadeOut('slow');});</script>
    <script type="text/javascript">jQuery(function ($) { $(".phone-mask").mask("+38 (099) 999-99-99"); });</script>
    {{ form.media.js }}
</body>
</html>
